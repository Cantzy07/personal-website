    <div id="animation-globe">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>

    <div class="contact-container">
        <h1>Contact Me</h1>
    
        <!-- Contact Links -->
        <div class="contact-links">
          <h2>Find me on</h2>
          <ul>
            <li><a href="mailto:lucas.nguyen1207@gmail.com">Email</a></li>
            <li><a href="https://github.com/Cantzy07" target="_blank">GitHub</a></li>
            <li><a href="https://linkedin.com/in/lucasnguyen1207" target="_blank">LinkedIn</a></li>
          </ul>
        </div>
    
        <!-- Inquiry Form -->
        <div class="contact-form">
          <h2>Send a Message</h2>
          <form action="https://formspree.io/f/xvganjnd" method="POST" id="contactForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" placeholder="Subject" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="6" placeholder="Your message..." required></textarea>
            </div>
            <button type="submit" class="inquiry-btn">Send</button>
          </form>
        </div>

        <script>
          document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contactForm');
            const submitBtn = form.querySelector('button[type="submit"]');
          
            form.addEventListener('submit', async e => {
              e.preventDefault();               // stop normal reload
          
              // disable button while we’re sending
              submitBtn.disabled = true;
              submitBtn.textContent = 'Sending…';
          
              // gather the data
              const data = new FormData(form);
          
              try {
                const res = await fetch(form.action, {
                  method: form.method,
                  body: data,
                  headers: { 'Accept': 'application/json' }
                });
          
                if (res.ok) {
                  // success!
                  alert('Thanks! Your message has been sent.');
                  form.reset();                // ← clears all fields
                } else {
                  // parse & show any errors Formspree returns
                  const errData = await res.json();
                  const msg = errData.errors
                    ? errData.errors.map(x => x.message).join('\n')
                    : 'Oops! There was a problem sending your message.';
                  alert(msg);
                }
              } catch (err) {
                console.error(err);
                alert('Network error. Please try again later.');
              } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send';
              }
            });
          });
          </script>
      </div>
<script src="app.js"></script>
